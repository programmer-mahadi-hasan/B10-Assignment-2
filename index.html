<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness-Website</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="inter-font">
    <header class="header-section">
        <nav class="navbar">
            <h2 class="logo-name">Fitness</h2>
            <ul>
                <li><button class="primary-btn">Home</button></li>
                <li>Service</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="banner-section">
            <div class="banner-text">
                <h1 class="banner-title">Get body in <br> <span class="grey-qo-font">shape</span> & stay <br> healthy</h1>
                <p class="banner-description">A huge selection of health and fitness content, healthy recipes <br> and transformation stories to help you get fit and stay fit!</p>
                <button class="primary-btn">Join Club Now!</button>
                <button class="download-app-btn">Download App</button>
            </div>
            <div class="banner-img">
                <div class="workout-videos-card">
                    <h1>500+</h1>
                    <p>Free Workout Videos</p>
                </div>
                <img src="images/Images 2.png" alt="">
                <div class="video-tutorial-card">
                    <div class="red-circle"></div>
                    <div class="video-tutorial-card-text">
                        <h1>350+</h1>
                        <p>Video Tutorial</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
